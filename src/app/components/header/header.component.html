<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" (click)="handleVisitHomePage()" aria-label="Menu">
    <mat-icon>shopping_basket</mat-icon>
  </button>
  <span>Shoppe</span>
  <span class="nav-spacer"></span>
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu" aria-label="My Account">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item disabled>
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
