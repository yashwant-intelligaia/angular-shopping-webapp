<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" routerLink="/" aria-label="Menu">
    <mat-icon>shopping_basket</mat-icon>
  </button>
  <span routerLink="/" style="cursor: pointer;">Shoppe</span>
  <span class="nav-spacer"></span>
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu" aria-label="My Account">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item disabled>
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item routerLink="/cart">
      <mat-icon *ngIf="cartCount; else noCartCount" matBadge="{{cartCount}}" matBadgeColor="warn">shopping_cart</mat-icon>
      <ng-template #noCartCount>
        <mat-icon>shopping_cart</mat-icon>
      </ng-template>
      <span>My Cart</span>
    </button>
    <button mat-menu-item (click)="handleLogout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
