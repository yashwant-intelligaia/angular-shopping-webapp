<div class="cart-section">
  <div class="table-heading">
    <h2 class="cart-product">Product</h2>
    <h2 class="cart-price">Price</h2>
    <h2 class="cart-quantity">Quantity</h2>
    <h2 class="cart-total">Total</h2>
  </div>

  <div *ngFor="let item of items" class="table-content">
    <div class="cart-product">
      <div class="cart-image-box">
        <div><img src="{{item.src}}" style="max-width: 100px; height: 100px;"/></div>
      </div>
      <h2 class="cart-item">{{item.name}}</h2>
      <p class="cart-description">{{item.description}}</p>
    </div>
    <div class="cart-price">
      <h3 class="price">${{item.price}}</h3>
    </div>
    <div class="cart-quantity">
      <h3 class="price">{{item.quantity}}</h3>
    </div>
    <div class="cart-total">
      <h3 class="price">${{item.quantity*item.price}}</h3>
      <button type="button" class="remove" name="remove-3" id="remove-3" style="cursor:pointer; color: red" (click)="handleRemoveItem(item.id)">X</button>
    </div>
  </div>

  <div class="checkout">
    <div class="final-cart-total">
      <h3 class="price">${{total}}</h3>
    </div>
  </div>
</div>
